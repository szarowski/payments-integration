plugins {    id 'org.springframework.boot' version '2.0.6.RELEASE'    id 'com.github.ben-manes.versions' version '0.20.0'}repositories {    jcenter()    maven { url 'https://repo.spring.io/snapshot' }    maven { url 'https://repo.spring.io/milestone' }}apply plugin: 'java'apply plugin: 'io.spring.dependency-management'project.sourceCompatibility = JavaVersion.VERSION_1_8project.targetCompatibility = JavaVersion.VERSION_1_8dependencyManagement {    imports {        mavenBom 'org.springframework.cloud:spring-cloud-dependencies:Finchley.SR2'    }}compileJava {    options.compilerArgs << '-parameters'}jar {    enabled = true    baseName = 'parser'    manifest {        attributes 'Start-Class': 'com.payments.PaymentsIntegrationApp'    }}repositories {    jcenter()    maven { url 'https://repo.spring.io/snapshot' }    maven { url 'https://repo.spring.io/milestone' }}dependencies {    implementation 'org.springframework.boot:spring-boot-dependencies:2.0.6.RELEASE'    implementation 'org.springframework.boot:spring-boot-starter-jdbc'    implementation 'org.springframework.boot:spring-boot-starter-web'    implementation 'org.springframework.cloud:spring-cloud-starter-feign:1.4.6.RELEASE'    implementation 'org.springframework.cloud:spring-cloud-netflix-core:2.0.2.RELEASE'    implementation 'org.springframework.cloud:spring-cloud-starter-netflix-ribbon:2.0.2.RELEASE'    implementation 'com.fasterxml.jackson.module:jackson-module-parameter-names'    implementation 'com.fasterxml.jackson.datatype:jackson-datatype-jsr310'    implementation 'com.google.guava:guava:25.1-jre'    implementation 'org.flywaydb:flyway-core:5.1.1'    implementation 'com.h2database:h2'    testImplementation 'org.springframework.boot:spring-boot-starter-test'    testImplementation 'be.joengenduvel.java.verifiers:to-string:1.0.2'    testImplementation 'com.github.tomakehurst:wiremock:2.18.0'    testImplementation 'nl.jqno.equalsverifier:equalsverifier:2.4.6'    testImplementation 'org.assertj:assertj-core:3.10.0'}